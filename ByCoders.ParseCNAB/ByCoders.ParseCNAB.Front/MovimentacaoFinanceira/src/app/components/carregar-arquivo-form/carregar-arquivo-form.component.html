<div class="paralelograma">
    <section>
        <h1>Carregar Arquivo</h1>
        <form action="#" method="POST">
            <fieldset>
                <div class="container">
                    <input type="file" (change)="registrarArquivo($event)" required name="arquivo" autofocus/>
                </div>
            </fieldset>
            <fieldset>
                <button (click)="carregarArquivo()">Carregar</button>
            </fieldset>
        </form>
    </section>
</div>
